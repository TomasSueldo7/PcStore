<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Styles/style.css">
    <title>Agregar Producto</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1><i class="fa-solid fa-cubes"></i>PcStore</h1>
        </div>
        <nav class="nav-links">
            <a href="../Home/index.html">Inicio</a>
            <a href="../Promotions/promotions.html">Promociones</a>
            <a href="../AboutUs/about.html">Quienes Somos</a>
            <a href="../Contact/contact.html">Contactános</a>
        </nav>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="side-bar" id="side-bar">
        <a href="../Home/index.html">Inicio</a>
        <a href="../Promotions/promotions.html">Promociones</a>
        <a href="../AboutUs/about.html">Quienes Somos</a>
        <a href="../Contact/contact.html">Contactános</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <main>
        <section id="agregar-producto">
            <h1><i class="fa-solid fa-plus"></i> Agregar Producto</h1>
            <form id="form-agregar-producto">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="urlImagen" class="form-label">URL de Imagen</label>
                    <input type="url" class="form-control" id="urlImagen" placeholder="http://...">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" min="0" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="colorFondo" class="form-label">Color de Fondo</label>
                    <input type="color" class="form-control" id="colorFondo" value="#ffffff">
                </div>
                <div class="mb-3">
                    <label for="colorBorde" class="form-label">Color del Borde</label>
                    <input type="color" class="form-control" id="colorBorde" value="#000000">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../script.js"></script>
    <script src="addProduct.js"></script> <!-- Script específico para esta página -->
</body>
</html>
