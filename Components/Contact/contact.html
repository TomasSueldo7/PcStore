<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../../Assets/fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../Styles/style.css">
  <title>Document</title>
</head>
<body clsss="promotions">
  <header class="navbar">
    <div class="logo">
        <h1><i class="fa-solid fa-cubes"></i>PcStore</h1>
    </div>
    <nav class="nav-links">
      <a href="../Home/index.html">Inicio</a>
      <a href="../Promotions/promotions.html">Promociones</a>
      <a href="../AboutUs/about.html">Quienes Somos</a>
      <a href="../Contact/contact.html">Contactános</a>
    </nav>
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <div class="side-bar" id="side-bar">
    <a href="../Home/index.html">Inicio</a>
    <a href="../Promotions/promotions.html">Promociones</a>
    <a href="../AboutUs/about.html">Quienes Somos</a>
    <a href="../Contact/contact.html">Contactános</a>
  </div>
  <div class="overlay" id="overlay"></div>
  <main>
    <section id="contacto">
      <div class="contact-container">
        <h1><i class="fa-solid fa-phone"></i> Contacto</h1>
        <p>Completa el siguiente formulario con tus datos para que podamos ayudarte</p>
        <div class="formulario">
          <form action="sumbit">
            <label for="#nombre">Nombre</label>
            <input type="text" id="nombre">
            <label for="#apellido">Apellido</label>
            <input type="text" id="apellido">
            <label for="#correo">Correo electrónico</label>
            <input type="text" id="correo">
            <label for="#telefono">Teléfono</label>
            <input type="text" id="telefono">
            <label for="country">País</label>
            <select id="country" name="country">
              <option value="argentina">Argentina</option>
              <option value="brazil">Brasil</option>
              <option value="chile">Chile</option>
              <option value="peru">Perú</option>
            </select>
            <label for="#consulta">Escribi tu consulta</label>
            <input type="text" id="consulta">
            <div class="novedades-container">
              <label for="novedades" style="margin-top: 0;">¿Desea recibir novedades de nuestras promociones?</label>
              <input type="checkbox" id="novedades" name="novedades" value="reading">
            </div>
            <div class="botones-container">
              <button type="reset" id="resetButton">Limpiar campos</button>
              <button type="submit" id="sumbitButton">Enviar consulta</button>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-author">
        <p>Autor: Tomas Sueldo</p>
      </div>
      <div class="social">
        <p>Redes: </p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </footer>
  <script src="../../script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
